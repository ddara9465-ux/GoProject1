<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Вход</title>
	</head>
	<body>
		<h1>Вход</h1>
		{{if .Error}}
		<div style="color: red">{{.Error}}</div>
		{{end}}
		<form method="post" action="/login">
			<label>
				Логин (email):
				<input type="email" name="login" required autocomplete="username" />
			</label>

			<label>
				Пароль:
				<input
					type="password"
					name="password"
					required
					autocomplete="current-password"
				/>
			</label>

			<button type="submit">Войти</button>
		</form>

		<p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
	</body>
</html>
