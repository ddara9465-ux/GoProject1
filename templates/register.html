<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Регистрация</title>
		<style>
			body {
				font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
					sans-serif;
				max-width: 520px;
				margin: 40px auto;
				padding: 0 16px;
			}
			form {
				display: grid;
				gap: 12px;
			}
			label {
				display: grid;
				gap: 6px;
			}
			input {
				padding: 10px 12px;
				font-size: 16px;
			}
			button {
				padding: 10px 12px;
				font-size: 16px;
				cursor: pointer;
			}
			.row {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 12px;
			}
			@media (max-width: 520px) {
				.row {
					grid-template-columns: 1fr;
				}
			}
		</style>
	</head>

	<body>
		<h1>Регистрация</h1>

		<form method="post" action="/register" autocomplete="on">
			<div class="row">
				<label>
					Имя
					<input
						type="text"
						name="first_name"
						required
						autocomplete="given-name"
					/>
				</label>

				<label>
					Фамилия
					<input
						type="text"
						name="last_name"
						required
						autocomplete="family-name"
					/>
				</label>
			</div>

			<label>
				Телефон
				<input
					type="tel"
					name="phone"
					required
					autocomplete="tel"
					placeholder="+7..."
				/>
			</label>

			<label>
				Email
				<input
					type="email"
					name="email"
					required
					autocomplete="email"
					placeholder="name@example.com"
				/>
			</label>

			<label>
				Пароль
				<input
					type="password"
					name="password"
					required
					minlength="8"
					autocomplete="new-password"
				/>
			</label>

			<button type="submit">Зарегистрироваться</button>

			<p>Уже есть аккаунт? <a href="/login">Войти</a></p>
		</form>
	</body>
</html>
