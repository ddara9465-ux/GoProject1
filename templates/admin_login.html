<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход для администраторов</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: 0 auto; }
        .login-box { border: 1px solid #ddd; padding: 30px; border-radius: 5px; margin-top: 50px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { background: #4CAF50; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; }
        .error { color: red; margin: 10px 0; }
        .client-login { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2> Вход для администраторов</h2>
        
        {{if .Error}}
        <div class="error">{{.Error}}</div>
        {{end}}
        
        <form method="POST" action="/admin-login">
            <input type="text" name="login" placeholder="Логин администратора" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти как администратор</button>
        </form>
        
        <div class="client-login">
            <p>Обычный пользователь? <a href="/login">Войти как клиент</a></p>
        </div>
    </div>
</body>
</html>
